    rel="stylesheet"
  />
  <link rel="stylesheet" href="styles.css" />
</head>
<script src="./node_modules/jquery/dist/jquery.min.js"></script>   
  <script src="/script.js"></script>
<!--Navagation Bar-->
<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container">
    <a class="navbar-brand" href="./index2.html"> Dog Breeds</a>
     <button 
     class="navbar-toggler" type="button" data-bs-toggle="collapse" 
     data-bs-target="#navbarSupportedContent" 
     aria-controls="navbarSupportedContent" 
     aria-expanded="false" 
     aria-label="Toggle navigation">

      <span class="navbar-toggler-icon"></span>

<!--Heading -->
<body 
class="container py-4">
  <h1 class="mb-4"> Add Your Favorite Breed to the List </h1>

  <!-- User info section -->
  <form id="userForm" class="mb-4">
    <div class="mb-3">
      <label for="userName" class="form-label">Name:</label>
      <input type="text" id="userName" class="form-control" required />
    </div>
    <div class="mb-3">
      <label for="userEmail" class="form-label">Email:</label>
      <input type="email" id="userEmail" class="form-control" required />
    </div>
    <button type="submit" class="btn btn-primary">Save Info</button>
  </form>

  <hr />
<!--Drop down to add a breed-->
  <h2>Add a Dog Breed</h2>
  <div class="mb-3">
    <select id="breedSelect" class="form-select">
      <option value="">-- Select a breed --</option>
    </select>
    <button id="addBreedBtn" class="btn btn-success mt-2">Add to My List</button>
  </div>
<!--list and delete section-->
  <h2>My Breed List</h2>
  <ul id="breedList" class="list-group"></ul>


</body>
</html>
